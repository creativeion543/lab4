<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <script src="js/calc.js"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
  <div class="screen-border">
    <div contenteditable="true" id="calc" class="screen"></div>
  </div>
  <br/>
  <div style="text-align:center">
    Used expression: <span id="exp"></span>
    <br/>
    Result: <span id="result"></span>
    <br/>
    <div class="flex-calc">
    <div class="formatButtonTop">
      <button id="button-(">(</button>
      <button id="button-)">)</button>
      <button id="button-backspace">Backspace</button>
      <button id="button-cc">c</button>
    </div>
    <div class="formatButton">
      <button id="button-1">1</button>
      <button id="button-2">2</button>
      <button id="button-3">3</button>
      <button id="button-/">/</button>
      <button id="button-MR">MR</button>
    </div>
    <div class="formatButton">
      <button id="button-4">4</button>
      <button id="button-5">5</button>
      <button id="button-6">6</button>
      <button id="button-*">*</button>
      <button id="button-M+">M+</button>
    </div>
    <div class="formatButton">
      <button id="button-7">7</button>
      <button id="button-8">8</button>
      <button id="button-9">9</button>
      <button id="button--">-</button>
      <button id="button-MC">MC</button>
    </div>
    <div class="formatButton">
      <button id="button-+-">+/-</button>
      <button id="button-0">0</button>
      <button id="button-mod">mod</button>
      <button id="button-+">+</button>
      <button id="btn">=</button>
    </div>
    </div>
  </div>
  </body>
</html>
